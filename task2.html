<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1>JavaScript Object Destructuring</h1>
    <p id="output"></p>

    <script>
       let array="hello";
        let [a,b,c,d,e]=array;
        document.getElementById("output").innerHTML=a+" "+b+" "+c;
    </script>
</body>
</html>
