<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1>JavaScript Object Destructuring</h1>
    <p id="output"></p>

    <script>
        const person = {
            name: "John Doe",
            age: 30,
            email: "john.doe@example.com"
        };

        const { name, age, email, city = "Bengaluru" } = person;

        document.getElementById("output").innerHTML = name + " is " 
        + age + " years old.<br> Contact: " 
        + email + "<br> City: " 
        + city;
    </script>
</body>
</html>
