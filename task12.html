<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Object</h1>
    <h2>The defineProperty() Method</h2>

    <p>This example adds a new property to an object.</p>

    <p id="output"></p>

    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        language: "EN",
      };

      Object.defineProperty(person, "year", { value: "2008" });

      document.getElementById("output").innerHTML = person.year;
    </script>
  </body>
</html>
