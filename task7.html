<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Iterations</title>
</head>
<body>
<h1>JavaScript Objects</h1>
<h2>The Object.assign() Method</h2>
    <p id="output"></p>
    <script>
        const employee={
            name:"Bipin",
            age:22,
            city:"Bengaluru"
        };
        const employee2={
            name:"Amit",
            city:"Mumbai"
        };
        Object.assign(employee,employee2);

        let text = Object.entries(employee);
        
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>
