<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Destructuring</title>
</head>
<body>
    <h1> Object Map Destructuring</h1>
<p>Move array variables into single variables:</p>
    <p id="output"></p>

    <script>
      const map = new Map(
        [
          ['name', 'Bipin'],
          ['age', 22],
          ['city', 'Bengaluru']
        ]
      );
        let array=" ";
        for (let [key, value] of map) {
          array+=key+" "+value+"<br>";
        }
        document.getElementById("output").innerHTML=array;
    </script>
</body>
</html>
