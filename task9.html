<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Iterations</title>
</head>
<body>
<h1>JavaScript Objects</h1>
<h2>The Object.Values() Method</h2>

    <p id="output"></p>
    <script>
       const person={
        firstName:"Bipin",
        lastName:"Kanjariya",   
        age:22 ,    
        city:"Botad"
       };
       document.getElementById("output").innerHTML=Object.values(person);
    </script>
</body>
</html>
