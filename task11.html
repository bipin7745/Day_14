<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Management</title>
    <style>
     
      p {
        font-size: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript Object Management</h1>
    <h2>The Object.keys() Method</h2>
    <p id="output"></p>
    <script>
      const person = {
        firstName: "Bipin",
        lastName: "Kanjariya",
        age: 22,
        city: "Botad",
      };

      Object.defineProperty(person, "year", { value: "2008" });
      document.getElementById("output").innerHTML = Object.keys(person) + " " + person.year;
    </script>
  </body>
</html>
